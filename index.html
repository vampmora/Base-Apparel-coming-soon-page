<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

   <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="">
  </header>

  <div class="container">
    <div class="left-side">
      <h1><span>We're</span> <br>coming <br> soon </h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
  
        <form action="">
          <input type="email" name="" placeholder="email address" class="input">
          <img class="error-icon" src="./images/icon-error.svg" alt="error">
          <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow" class="arrow-icon"></button>
          <p class="error-message">Please provide a valid email</p>
        </form>
    </div>
    <div class="right-side"></div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"> Amr Elmansoury</a>.
    </p>
  </footer>
</body>
</html>
